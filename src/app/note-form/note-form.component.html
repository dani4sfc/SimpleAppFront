<div class="card my-5">
  <div class="card-body">
    <!--We link ngSubmit with the onSUbmit (component)-->
    <form (ngSubmit)="onSubmit()" #noteForm="ngForm">

      <div class="form-group">

        <label for="title">Title</label>
        <input type="text" [(ngModel)]="note.title" class="form-control" id="title" name="title"
          placeholder="Enter the title" required #title="ngModel">
      </div>
      <div [hidden]="!title.pristine" class="alert alert-danger">Title is required</div>

      <div class="form-group">
        <label for="body">Note</label>
        <input type="text" [(ngModel)]="note.body" class="form-control" id="body" name="body"
          placeholder="Enter the note content" required #body="ngModel">
        <div [hidden]="!body.pristine" class="alert alert-danger">note body is required</div>
      </div>
